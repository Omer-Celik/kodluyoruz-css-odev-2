<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!-Beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="/img/google.jpg" alt="google-beta">
    </header>
    <section>
        <div class="container-1">
            <p>Search the web using Google!</p>
            <input type="text" name="search-box" id="search-box"><br>
            <input type="submit" name="submit-1" value="Google Search">
            <input type="submit" name="submit-2" value="I'm feeling lucky">
        </div>
        <div class="container-2">
            <div class="box-1">
                <p>Special Searches</p>
                <a href="http://web.archive.org/web/19981202230410/http:/www.google.com/stanford">Stanford Search</a><br>
                <a href="http://web.archive.org/web/19981202230410/http:/www.google.com/linux">Linux Search</a>
            </div>
            <div class="box-2">
                <a href="http://web.archive.org/web/19981202230410/http:/www.google.com:80/help.html">Help!</a><br>
                <a href="http://web.archive.org/web/19981202230410/http:/www.google.com:80/about.html">About Google!</a><br>
                <a href="http://web.archive.org/web/19981202230410/http:/www.google.com:80/company.html">Company Info</a><br>
                <a href="http://web.archive.org/web/19981202230410/http:/www.google.com:80/stickers.html">Google! Logos</a>
            </div>
            <div class="box-3">
                <p>Get Google! <br>updates monthly:<br></p>
                <input type="hidden" name="listname" value="google-friends">
                <input type="text" name="emailaddr" value="your e-mail"><br>
                <input type="submit" name="SubmitAction" value="Subscribe">
                <a href="http://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive
                </a>    
            </div>
        </div>
    </section> 
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>  
</body>
</html>
